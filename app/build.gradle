apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 32
    defaultConfig {
        applicationId "com.kotlin.olena.tvshowsapp"
        minSdkVersion 23
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/proguard/androidx-annotations.pro']
        }
    }
    buildFeatures {
        viewBinding true
    }
    androidExtensions {
        experimental = true
    }
    kotlinOptions{
        freeCompilerArgs += [
                "-Xjvm-default=all",
        ]
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':core:network')
    implementation project(path: ':core:database')
    implementation project(path: ':core:auth')

    //Firebase - sign in
    implementation "com.google.firebase:firebase-auth:$versions.firebase.auth"
    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    implementation "com.google.android.material:material:$versions.material"
    //AndroidX general
    implementation "androidx.appcompat:appcompat:$versions.androidX.appcompat"
    implementation "androidx.legacy:legacy-support-v4:$versions.androidX.support"
    //RecyclerView
    implementation "androidx.recyclerview:recyclerview:$versions.androidX.recyclerView"
    //ConstraintLayout
    implementation "androidx.constraintlayout:constraintlayout:$versions.androidX.constraintLayout"
    //Architecture Components
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$versions.androidX.lifecycle"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$versions.androidX.lifecycle"
    implementation "androidx.fragment:fragment-ktx:1.5.3"
    //Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutines"
    //Glide - for loading images
    implementation "com.github.bumptech.glide:glide:$versions.glide"
    kapt "com.github.bumptech.glide:compiler:$versions.glide"
    //Timber - logging
    implementation "com.jakewharton.timber:timber:$versions.timber"
    // Dagger
    implementation "com.google.dagger:dagger:$versions.dagger"
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"
    //Test
    testImplementation "io.mockk:mockk:$versions.test.mockk"
    testImplementation "junit:junit:$versions.test.junit"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$versions.coroutines"
    testImplementation "io.kotest:kotest-assertions-core:$versions.test.kotestAssertions"
}

apply plugin: 'com.google.gms.google-services'